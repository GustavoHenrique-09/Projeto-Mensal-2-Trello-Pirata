<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-trellopirata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="logo" href="/"><img src="logo.png" alt=""></a>
    </header>
    <h1 id="titulo">Cadastro</h1>
    <div id="inputs">
        <input type="text" name="nome" id="nome" placeholder="Nome Completo">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="senha" id="senha" placeholder="Senha">
        <input id="logar" type="button" value="Cadastre-se" onclick="cadastrar()">
    </div>
    <p id="faca">Já possui cadastro? Faça o<a id="link_login" href="../login/index.html">login</a></p>
    <script src="script.js"></script>
</body>
</html>
